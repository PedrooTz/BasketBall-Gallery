<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/download.png">
    <link rel="stylesheet" href="./style.css">
    <title>Galeria de Fotos</title>
</head>
<body>
    <header>
        <h1>
            <p> Photo </p>
            <p> Gallery </p>

            
        </h1>
    </header>
    <main>
        <div class="galeria">
            <div class="foto"><span class="foto__info">NBA
                <a href="https://www.nba.com/"> 
                <img src="img/download.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Ja Morant
                <a href="https://youtu.be/4P9TC7Ezrwg">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Stephen Curry
                <a href="https://youtu.be/Tsqp6XvOOww">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Trae Young
                <a href="https://youtu.be/U0_TgwRlZhg">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Shaquille O'neal
                <a href="https://youtu.be/M9PAMJiuOao">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Lebron James
                <a href="https://youtu.be/51CHNtNlFR8">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Kobe Bryant
                <a href="https://youtu.be/vpI0tk9G2Jc">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
            <div class="foto"><span class="foto__info">Jogo de Basquete
                <a href="https://youtu.be/bUlcL8m5nhs?si=1DeyoSHn30fEZNWf">
                <img src="img/youtube.png" alt="botao">
                </a>
            </span></div>
        </div>
    
    </main>
    <footer>
        <div class="ver_mais">
            <a href="https://www.nba.com/">
                <p>
                    View More
                </p>
            </a>

        </div> 
        
    </footer>
    
</body>
</html>
